<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杨登辉</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/myanimate.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.fullpage.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/index.js"></script>
</head>
<script>
    $(function(){
        $("#fullpage").fullpage({
            resize:true,
            navigation:true,
            anchors:['page1','page2','page3','page4','page5','page6','page7','page8','page9','page10','page11'],
            navigationTooltips:['首页','视觉','交互','皮肤','功能','待办邮件','联系人邮箱','科技','连接易信','马上体验'],
            navigationColor:"#fff",
            loopBottom:true,
            scrollingSpeed:2000,
            easing:"easeInQuart",

            /*     //滚动到某一屏*/
            afterLoad (anchorLink, index){
                //第一屏：背景一 向下
                $(".section:nth-child("+(index-1)+")").find(".bg_2").css({
                    animation:"mouseInTop 2s ease forwards"
                });
                $(".section:nth-child("+(index-1)+")").find(".bg_1").css({
                    animation:"mouseInTop 1.5s ease forwards  0.5s"
                });
                //字
                $(".section:nth-child("+(index-1)+")").find(".hgroup").css({
                    animation:"scaleMax 3s ease forwards"
                });
                //p
                $(".section:nth-child("+(index-1)+")").find("p").css({
                    animation:"opacityIn 1s ease forwards 2s"
                });
                $(".section:nth-child("+(index-1)+")").find(".bg_left").css({
                    animation:"leftOn 1s ease forwards"
                });
                $(".section:nth-child("+(index-1)+")").find(".bg_right").css({
                    animation:"rightOn 1s ease forwards"
                });

            },
            /*  //滚动前*/
            onLeave (index, nextIndex, direction){
                //第一屏：背景一 向上
                $(".section:nth-child("+(index)+")").find(".bg_2").css({
                    animation:"mouseOutBottom 1s ease forwards"
                });
                $(".section:nth-child("+(index)+")").find(".bg_1").css({
                    animation:"mouseOutBottom 1s ease forwards"
                });
                /*//字*/
                $(".section:nth-child("+(index)+")").find(".hgroup").css({
                    animation:"scaleMin 3s ease forwards"
                });
                /*   //p*/
                $(".section:nth-child("+(index)+")").find("p").css({
                    animation:"opacityOut 1s ease forwards 2s"
                });
                $(".section:nth-child("+(index)+")").find(".bg_left").css({
                    animation:"leftOut 1.5s ease forwards"
                });
                $(".section:nth-child("+(index)+")").find(".bg_right").css({
                    animation:"rightOut 1s ease forwards"
                });

            }


        });

    })
</script>
<body>
    <div id="fullpage">
        <div class="section">
            <div class="bg_img"><img src="img/bg_1.jpg" alt=""></div>
            <div class="hgroup"></div>
            <p class="p11">网易邮箱6.0版&mdash;&mdash;2014年最具创意气质的重量级新邮箱，重生光华，为之瞩目。唯美<br>的视觉设计和视觉化交互，无可替代的独创动态情景皮肤，多项国内创意产品专利技术，<br>成就无与伦比的出众品味，无可比拟的美妙体验。</p>
            <div class="bg_1"></div>
            <div class="bg_2"></div>
        </div>
        <div class="section">
            <div class="bg_img"><img src="img/bg_2.jpg" alt=""></div>
            <div class="hgroup"></div>
            <p class="p11">秉承网易邮箱经典的清新简洁的设计风格，邮箱 6.0 版带来全新一代的设计理念，更追求极致唯美的视觉设计、传承更多人文和艺术底蕴，华丽蜕变，带来更舒服更爽心悦目的视觉享受。</p>
            <div class="bg_1"></div>
            <div class="bg_left"></div>
            <div class="bg_right"></div>
        </div>
        <div class="section">
            <div class="bg_img"><img src="img/bg_3.jpg" alt=""></div>
        </div>
        <div class="section">
            <div class="bg_img"><img src="img/bg_4.jpg" alt=""></div>
        </div>
        <div class="section">
            <div class="bg_img"><img src="img/bg_5.jpg" alt=""></div>
        </div>
        <div class="section">
            <div class="bg_img"><img src="img/bg_6.jpg" alt=""></div>
        </div>
        <div class="section">
            <div class="bg_img"><img src="img/bg_7.jpg" alt=""></div>
        </div>
        <div class="section">
            <div class="bg_img"><img src="img/bg_8.jpg" alt=""></div>
        </div>
        <div class="section">
            <div class="bg_img"><img src="img/bg_9.jpg" alt=""></div>
        </div>
        <div class="section">
            <div class="bg_img"><img src="img/bg_10.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
